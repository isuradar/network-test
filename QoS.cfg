!
class-map match-all VOICE
 match ip dscp ef
 match ip dscp cs5
class-map match-any CALL-SETUP
 match ip dscp af31
 match ip dscp cs3
class-map match-any INTERNETWORK-CONTROL
 match ip dscp cs6
!
policy-map BRANCH_WAN
 description Sample Branch WAN QoS Policy
 class VOICE
  priority percent 33
 class CALL-SETUP
  bandwidth percent 2
 class INTERNETWORK-CONTROL
  bandwidth percent 5
 class class-default
  fair-queue
  random-detect
policy-map SHAPER
 class class-default
  shape average 1000000
   service-policy BRANCH_WAN
!

